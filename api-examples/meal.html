<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Yummy Mummy Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>

    </header>
    <main>
        <!-- search container -->
        <section style="height:120px" class="d-flex justify-content-center align-items-center">
            <div>
                <input id="search-box" type="text" class="px-2" placeholder="Search">
                <button onclick="searchMeals()" class="btn btn-primary">Search</button>
            </div>
        </section>

        <!-- Meals Container -->
        <section class="container">
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- Modal Section -->

        <!-- Modal -->
        <div class="modal fade" id="meal-details" tabindex="-1" aria-labelledby="meal-detailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="meal-detailsLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="mealDetailsBody" class="modal-body">
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/meals.js"></script>
</body>

</html>
